<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="validateLogin(event)">
        <label for="usernameOrEmail">Username or Email Address:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
